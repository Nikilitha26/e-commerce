<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background-color: #f9f9f9;
    }
    .orders-box {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .order {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .order:last-child {
      border-bottom: none;
    }
    .no-orders {
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="orders-box">
    <h2>My Orders</h2>
    <div id="ordersList" class="orders-list"></div>
  </div>

  <script src="../script/orders.js"></script>
</body>
</html>
