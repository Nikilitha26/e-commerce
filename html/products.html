  <style>
    :root {
      --gold: #d4a373;
      --gold-dark: #b97b56;
      --blush: #f7e9e3;
      --text-dark: #222;
      --text-soft: #555;
      --bg-light: #f4f1ee;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      font-family: "Playfair Display", serif;
      padding-top: 80px;
    }

    /* Navbar */
    .navbar {
      border-bottom: 2px solid var(--gold);
    }

    .navbar-brand img {
      height: 60px;
      width: auto;
    }

    .nav-link {
      color: var(--text-dark);
    }

    .nav-link.active,
    .nav-link:hover {
      color: var(--gold-dark);
      font-weight: 600;
    }

    .profile-icon {
      font-size: 1.5rem;
      color: var(--text-dark);
    }

    .cart-count-badge {
    background-color: #d4a373;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 12px;
    position: relative;
    top: -10px;
    left: -5px;
  }

.cart-count-badge.bump {
  transform: scale(1.2);
}


    /* Section Header */
    #H3 {
      text-align: center;
      margin: 2rem 0 1rem;
      font-weight: bold;
      color: var(--gold-dark);
      font-size: 2rem;
    }

    /* Search and Sort */
    .search-sort-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .search-sort-bar .form-control,
    .search-sort-bar .btn-outline-warning,
    .form-select {
      border-radius: 8px;
    }

    .btn-outline-warning {
      color: var(--gold-dark);
      border-color: var(--gold-dark);
    }

    .btn-outline-warning:hover {
      background-color: var(--gold-dark);
      color: white;
    }
    .btn-gold {
      background-color: var(--gold);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    .btn-gold:hover {
      background-color: var(--gold-dark);
      color: white;
    }

    /* Product Grid */
    #items-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      gap: 2rem;
      padding: 2rem;
    }


    .item-container {
      width: 80%;
      margin: 0;
      padding: 1rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(212, 163, 115, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
      position: relative;
      left: 40px;
    }


    .item-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(212, 163, 115, 0.3);
    }

    .item-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      /* border: 2px solid var(--gold);
      box-shadow: 0 0 12px var(--gold); */
      margin-bottom: 1rem;
    }


    .item-details h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
    }

    .item-details p {
      color: var(--text-soft);
      font-size: 0.95rem;
    }

    .add-to-cart {
      background-color: var(--gold);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: var(--gold-dark);
    }

    /* spinner */
    #spinner-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2000;
  transition: opacity 0.3s ease;
}

.custom-spinner {
  border: 6px solid var(--blush);
  border-top: 6px solid var(--gold);
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}


    /* Footer */
    footer {
      background-color: white;
      border-top: 3px solid var(--gold);
      padding: 2rem 1rem;
      /* margin-top: 4rem; */
      margin-top: 200px; 
    }

    footer p {
      text-align: center;
      margin: 0;
      color: var(--text-soft);
    }

/* On small screens */
    @media (max-width: 767px) {
    #items-list {
      grid-template-columns: 1fr; 
      padding: 1rem;
    }

  .item-container {
    max-width: 100%;
  }
}

/* On tablets */
@media (min-width: 768px) and (max-width: 1023px) {
  #items-list {
    grid-template-columns: repeat(2, 1fr); 
  }
}

  </style>
</head>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById("current-year").textContent = new Date().getFullYear();

    function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  let totalCount = 0;
  cart.forEach(item => {
    totalCount += item.quantity;
  });

  const cartCountElement = document.getElementById('cart-count');
  if (cartCountElement) {
    cartCountElement.textContent = totalCount;
  }
}

window.addEventListener('load', () => {
    setTimeout(() => {
      const spinner = document.getElementById('spinner-overlay');
      if (spinner) {
        spinner.style.opacity = '0';
        setTimeout(() => spinner.remove(), 300);
      }
    }, 2000);
  });


// Run it on page load
document.addEventListener('DOMContentLoaded', updateCartCount);

  </script>
