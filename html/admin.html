            <div class="modal-header">

            </div>

                    <label for="image">Image URL:</label><br>

                    <label for="username">Name:</label><br>
                    <input type="text" id="username" name="username"><br>
                    <label for="description">Description:</label><br>
                    <input type="text" id="description" name="description"><br>
                    <label for="price">Price:</label><br>
                    <input type="text" id="price" name="price">
                </form>
            </div>
            <div class="modal-footer">
                <button id="closse" type="button" class="btn" data-bs-dismiss="modal">Close</button>
                <button id="addProductButton" type="button" class="btn ">Add item</button>
                <button id="clearInputsButton" type="button" class="btn ">Clear Inputs</button>
            </div>
        </div>
    </div>
