<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    :root {
      --gold: #d4a373;
      --gold-dark: #b97b56;
      --blush: #f7e9e3;
      --text-dark: #222;
      --text-soft: #555;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--blush);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .register-box {
      max-width: 360px;
      width: 100%;
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-top: 4px solid var(--gold);
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--gold-dark);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #fff;
    }

    button {
      background-color: var(--gold);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: var(--gold-dark);
    }

    p.form-message {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--text-soft);
    }

    p.form-message a {
      color: var(--gold-dark);
      text-decoration: none;
      font-weight: bold;
    }

    p.form-message a:hover {
      text-decoration: underline;
    }

    p#regMessage {
      color: red;
      min-height: 18px;
      text-align: center;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create Account</h2>
    
    <input type="text" id="regName" placeholder="First Name" />
    <input type="text" id="regSurname" placeholder="Surname" />
    <input type="number" id="regAge" placeholder="Age" min="1" max="120" />
    
    <select id="regGender">
      <option value="" disabled selected>Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <input type="email" id="regEmail" placeholder="Email Address" />
    <input type="password" id="regPassword" placeholder="Choose a Password" />

    <select id="regRole">
      <option value="user" selected>User</option>
      <option value="admin">Admin</option>
    </select>

    <button onclick="register()">Register</button>
    <p id="regMessage"></p>
  </div>

  <p class="form-message">
    Already have an account? <a href="./login.html">Login here</a>
  </p>

  <script src="../script/register.js"></script>
</body>
</html>
