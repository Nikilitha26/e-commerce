  <div class="container">
    <h2>Review & Payment</h2>
    <div class="cart"></div>
    <div class="subtotal">Subtotal: <span id="subtotal">R0.00</span></div>

    <form id="payment-form">
      <h3>Billing Information</h3>
      <input type="text" placeholder="Name on Card" required />
      <input type="text" placeholder="Card Number" required />
      <input type="text" placeholder="Expiry Date (MM/YY)" required />
      <input type="number" placeholder="CVV" required />

      <h3>Shipping Address</h3>
      <input type="text" placeholder="Street Address" required />
      <input type="text" placeholder="City" required />
      <input type="text" placeholder="Postal Code" required />

      <button type="submit" class="place-order-button">Place Order</button>
    </form>
  </div>

  <script>
function renderCartItems() {
  const pendingOrder = JSON.parse(localStorage.getItem('pendingOrder'));
  const items = pendingOrder?.items || [];
  let subtotal = 0;
  let cartHTML = '';

  items.forEach(item => {
    const itemTotal = item.price * item.quantity;
    subtotal += itemTotal;
    cartHTML += `
      <div class="cart-item">
        <img src="${item.image[0]}" alt="${item.name}" />
        <p>${item.name} x ${item.quantity} <span class="price">R ${itemTotal.toFixed(2)}</span></p>
      </div>
    `;
  });

  document.querySelector('.cart').innerHTML = cartHTML;
  document.getElementById('subtotal').textContent = 'R ' + subtotal.toFixed(2);
}

    document.addEventListener('DOMContentLoaded', () => {
      renderCartItems();

      const form = document.getElementById('payment-form');
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const inputs = form.querySelectorAll('input');
        for (let input of inputs) {
          if (!input.value.trim()) {
            Swal.fire({
            icon: 'warning',
            title: 'Oops...',
            text: 'Please fill out all fields.',
            background: 'white',
            color: 'rgb(148, 118, 103)',
            confirmButtonColor: 'rgb(148, 118, 103)'
          });
            return;
          }
        }

        const pendingOrder = JSON.parse(localStorage.getItem('pendingOrder'));
        if (pendingOrder) {
          const orders = JSON.parse(localStorage.getItem("orders")) || [];
          orders.push(pendingOrder);
          localStorage.setItem("orders", JSON.stringify(orders));
          localStorage.removeItem("pendingOrder");
          localStorage.removeItem("cart");
          Swal.fire({
            icon: 'success',
            title: 'Thank you!',
            text: 'Payment successful! Your order has been placed.',
            background: 'white',
            color: 'rgb(148, 118, 103)',
            confirmButtonColor: 'rgb(148, 118, 103)'
          }).then(() => {
            window.location.href = './order.html';
          });

        } else {
          Swal.fire({
            icon: 'error',
            title: 'Oops!',
            text: 'No pending order found.',
            background: 'white',
            color: 'rgb(148, 118, 103)',
            confirmButtonColor: 'rgb(148, 118, 103)'
});
        }
      });
    });
  </script>
